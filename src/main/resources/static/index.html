<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LPF - Sorteio de nomes</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
        <link rel="stylesheet" href="./css/style.css"/>
    </head>

    <body>
        <main id="mainContainer" class="centColum">

            <!--Header-->
            <header id="headerContainer">
                <h1>SORTEADOR DE NOMES</h1>
            </header>

            <section id="contentContainer" class="centColum">

                <!--Inserir-->
                <article id="insertContainer" class="centColum">
                    <p>Insira os participantes</p>

                    <div id="buttons">
                        <input type="text" placeholder="Nome" id="input" class="elementCFG" />
                        <button id="buttonAddName" class="elementCFG" onclick="addName()">ADD</button>
                    </div>

                    <!--Reportar erro-->
                    <p id="errorName">*PREENCHA O CAMPO COM O NOME*</p>
                </article>

                <!--Nomes-->
                <article id="namesContainer" class="centColum">
                    <h1>PARTICIPANTES</h1>
                    <div id="names"></div>
                    <button id="buttonSorteio" class="elementCFG" onclick="sorteio()">SORTEAR</button>
                </article>

                <article id="optionContainer" class="cent">
                    <label for="checkbox">Apagar dados ao sortear</label>
                    <input id="checkbox" type="checkbox" value="true" class="cent"/>
                </article>

                <!--Rodapé-->
                <footer id="footerContainer" class="cent">
                        <span>André Farias & Paulo Geraldo</span>
                </footer>
            </section>
        </main>

        <!--Resultados-->
        <div id="resultContainer" class="cent">
            <div id="divResult" class="centColum">
                <h1>
                    O VENCEDOR FOI:
                    <span id="result"></span>
                </h1>
                <button id="buttonBack" onclick="buttonBack()">VOLTAR</button>
            </div>
        </div>

        <script>
            input.addEventListener("keyup", enter);

            function enter() {
                if (event.keyCode === 13) {
                    document.getElementById("buttonAddName").click();
                }
            }
        </script>

        <script src="./js/script.js"></script>
    </body>
</html>
